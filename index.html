<!DOCTYPE html>
<html>
<head>
    <title>Theme Changer</title>
    <style>
        .bg-dark {
            background-color: #040404;
            color: white;
        }

        .bg-light {
            color: black;
            background-color: #fefcfa;
        }

        .header-name {
            text-align: center;
            font-weight: bolder;
            font-style: italic;
        }

        .img-front {
            height: 800px;
            width: 1500px;
            display: block;
            margin: 30px auto;
        }

        .btn-container {
            position: fixed;
            right: 10px;
            top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-img {
            height: 30px;
            width: 50px;
            cursor: pointer; 
        }
    </style>
</head>

        <img src="http://openclipart.org/image/2400px/svg_to_png/88099/power-button-black.png" alt="light" class="btn-img" onclick="lightmode()">
        <img src="https://www.downloadclipart.net/medium/43677-power-button-off-images.png" alt="dark" class="btn-img" onclick="darkmode()">
    </div>
    <h1 class="header-name">Theme Changer</h1>

    <div class="img-container">
